<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Google</title>

        <link rel="stylesheet" href="assets/stylesheets/main.css">
    </head>

    <body>
        <header>
            <div class="nav-flex-container">
                <div class="nav-flex-child-1">
                    <ul class="nav-bar-left">
                        <li> <a href="#">About</a></li>
                        <li> <a href="#">Store</a></li>
                    </ul>
                </div>

                <div class="nav-flex-child-2">
                    <ul class="nav-bar-right">
                        <li> <a href="#">Gmail</a></li>
                        <li> <a href="#">Images</a></li>
                        <li> <a href="#"> <img class="square-icon" src="https://imgur.com/4POE1hH" alt="square icon"></a></li>
                        <li> <a href="#"> <img class="profile-icon" src="https://imgur.com/hMjTfk0" alt="profile icon"></a></li>
                    </ul>
                </div>
            </div>

        </header>

        <main>
            <div class="grid-box-container"><!--OPEN GRID-->
                <!--1st Row GOOGLE LOGO-->
                <div class="grid-first-row">
                    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
                </div>
                <!--2nd row SEARCH ICON-->
                <div class="grid-second-row-search-icon">
                    <img class="search-icon" src="https://michalosman.github.io/google-homepage/images/google-search.png" alt="search icon">
                </div>
                <!--2nd row SEARCH BAR INPUT-->
                <div class="grid-second-row">
                    <input class="search-bar" id="search bar" type="text" autofocus></input>
                </div>
                <!--3rd row FIRST BUTTON-->
                <div class="grid-third-row-firstbutton">
                    <input class="first-button" type="submit" value="Google Search">
                </div>
                <!--3rd row SECOND BUTTON-->
                <div class="grid-third-row-secondbutton">
                    <input class="second-button" type="submit" value="I'm Feeling Lucky">
                </div>


            </div> <!-- CLOSE GRID-->

            <!--BOTTOM TRAY-->
            <div class="tray-flex-container">
                <div class="tray-flex-child-1">
                    <ul class="tray-bar-left">
                        <li> <a href="#">Advertising</a></li>
                        <li> <a href="#">Business</a></li>
                        <li> <a href="#">How Search Works</a></li>
                    </ul>
                </div>

                <div class="tray-flex-child-2">
                    <ul class="tray-bar-right">
                        <li> <a href="#">Privacy</a></li>
                        <li> <a href="#">Terms</a></li>
                        <li> <a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
            <!--CLOSE TRAY-->
        </main>

    </body>
    
    <footer>

    </footer>

</html>
